<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UI Reviewer</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #result { margin-top: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>UI Reviewer</h2>
  <p>Select a frame in Figma and click the button below to get UI feedback.</p>
  <label for="apiKey">Gemini API Key:</label>
  <input type="password" id="apiKey" style="width: 100%; margin-bottom: 10px;">
  <button id="getReview">Get Review</button>
  <div id="result">
    <p>Review will appear here.</p>
  </div>

  <script>
    const apiKeyInput = document.getElementById('apiKey');
    const getReviewButton = document.getElementById('getReview');
    const resultDiv = document.getElementById('result');

    getReviewButton.onclick = () => {
      const apiKey = apiKeyInput.value;
      if (!apiKey) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter your Gemini API Key.</p>';
        return;
      }
      resultDiv.innerHTML = '<p>Getting review...</p>';
      parent.postMessage({ pluginMessage: { type: 'get-review', apiKey: apiKey } }, '*');
    };

    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      if (message.type === 'review-result') {
        resultDiv.innerHTML = `<p><strong>Review:</strong></p><pre>${message.review}</pre>`;
      } else if (message.type === 'error') {
        resultDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${message.error}</p>`;
      }
    };
  </script>
</body>
</html>
